<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/cookie.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body class="main__body">
    <div class="wrapper">
  <div class="clicker__wrapper">
    <div class="clicker__count-container">
      <p class="clicker__count">0</p>
      <img class="clicker__count-icon" src="img/cookie.png" alt="cookie" />
    </div>
    <div class="clicker__btn-container">
      <img class="clicker__btn" src="img/cookie.png" alt="cookie" />
    </div>
    <div class="clicker__seconds-container">
      <p><span class="clicker__seconds">0</span><span>/sec</span></p>
      <p><span class="clicker__clicks">1</span><span>/click</span></p>
    </div>
  </div>
  <div class="clicker__shop">
    <div class="clicker__shop-per-click">
      <div class="clicker__shop-title-wrapper">
        <div></div>
        <h2 class="clicker__shop-title">Per click</h2>
        <div></div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__click-amount">0</span>
            <span class="clicker__shop-price-count per__click-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-click not-enough">+0.1/click</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__click-amount">0</span>
            <span class="clicker__shop-price-count per__click-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-click not-enough">+1/click</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__click-amount">0</span
            ><span class="clicker__shop-price-count per__click-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-click not-enough">+5/click</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__click-amount">0</span>
            <span class="clicker__shop-price-count per__click-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-click not-enough">+25/click</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__click-amount">0</span>
            <span class="clicker__shop-price-count per__click-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-click not-enough">+125/click</div>
      </div>
    </div>
    <div class="clicker__shop-per-second">
      <div class="clicker__shop-title-wrapper">
        <div></div>
        <h2 class="clicker__shop-title">Per second</h2>
        <div></div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__second-amount">0</span>
            <span class="clicker__shop-price-count per__second-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-second not-enough">+0.1/sec</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__second-amount">0</span>
            <span class="clicker__shop-price-count per__second-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-second not-enough">+1/sec</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__second-amount">0</span
            ><span class="clicker__shop-price-count per__second-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-second not-enough">+5/sec</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__second-amount">0</span>
            <span class="clicker__shop-price-count per__second-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-second not-enough">+25/sec</div>
      </div>
      <div class="clicker__shop-up">
        <div class="clicker__shop-price not-enough">
          <p>
            <span class="clicker__shop-price-amount per__second-amount">0</span>
            <span class="clicker__shop-price-count per__second-count">0</span>
          </p>
          <img src="img/cookie.png" alt="cookie" />
        </div>
        <div class="clicker__shop-lvl clicker__shop-lvl-per-second not-enough">+125/sec</div>
      </div>
    </div>

    <button class="reset" type="reset">Reset</button>
  </div>
</div>

  </body>

  <script src="./js/scripts.min.js"></script>
</html>
